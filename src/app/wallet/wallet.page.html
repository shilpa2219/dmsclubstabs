<ion-header>
  <ion-toolbar>
    <ion-title>Withdraw</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
     <ion-col align-self-center size-md="6"size-lg="5" size-xs="12">
      <ion-list>
        <ion-item lines="full">
          <ion-input type="text"  placeholder="Enter the amount" [(ngModel)]="amount"></ion-input>
        </ion-item>
      </ion-list>
      <br>
      <div class ="button"><ion-button expand="block"  (click)="withdraw()">Withdraw</ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
